<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 m-auto d-block text-center">
          <h1>Validacion Euromillones</h1>
          <form action="" method="post" id="validar">
            <div class="form-group">
                <!-- 1º numero-->
              <label for="n1"></label>
              <input type="text" name="n1" id="idNumero1" class="form-control" placeholder="Nº 1" aria-describedby="helpId">
              <small id="smNumero1" class="text-danger"></small>
            </div>
            <div class="form-group">
                <!-- 2º numero-->
              <label for="n2"></label>
              <input type="text" name="n2" id="idNumero2" class="form-control" placeholder="Nº 2" aria-describedby="helpId">
              <small id="smNumero2" class="text-danger"></small>
            </div>
            <div class="form-group">
                <!-- 3º numero-->
              <label for="n3"></label>
              <input type="text" name="n3" id="idNumero3" class="form-control" placeholder="Nº 3" aria-describedby="helpId">
              <small id="smNumero3" class="text-danger"></small>
            </div>
            <div class="form-group">
                <!-- 4º numero-->
              <label for="n4"></label>
              <input type="text" name="n4" id="idNumero4" class="form-control" placeholder="Nº 4" aria-describedby="helpId">
              <small id="smNumero4" class="text-danger"></small>
            </div>
            <div class="form-group">
                <!-- 5º numero-->
              <label for="n5"></label>
              <input type="text" name="n5" id="idNumero5" class="form-control" placeholder="Nº 5" aria-describedby="helpId">
              <small id="smNumero5" class="text-danger"></small>
            </div>
            <div class="form-group">
                <!-- 6º numero-->
              <label for="n6"></label>
              <input type="text" name="n6" id="idNumero6" class="form-control" placeholder="Nº 6" aria-describedby="helpId">
              <small id="smNumero6" class="text-danger"></small>
            </div>
            <div class="form-group">
                <input type="submit" name="btnValidar" class="btn btn-info" value="Validar numeros">
                <br>
                <small id="smValidar" class="text-danger"></small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="js/script.js"></script>
</html>
