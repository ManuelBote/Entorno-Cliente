<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6">
            <h1>Insertar Datos Ciudades</h1>
            <form action="" id="formulario1" name="form1" method="post">
              <div class="form-group">
                <label for="_id">Ciudad ID</label>
                <input type="text" name="txtid" id="_id" class="form-control" placeholder="ID de ciudad" aria-describedby="helpId">
              </div>

              <div class="form-group">
                <label for="_nombre">Ciudad Nombre</label>
                <input type="text" name="txtnombre" id="_nombre" class="form-control" placeholder="Nombre de ciudad" aria-describedby="helpId">
              </div>

              <div class="form-group">
                <label for="_poblacion">Habitantes Ciudad</label>
                <input type="number" name="txtpoblacion" id="_poblacion" class="form-control" placeholder="NÂº de Habitantes" aria-describedby="helpId">
              </div>

              <div class="form-group">
                <label for="_densidad">Densidad Ciudad</label>
                <input type="number" name="txtdensidad" id="_densidad" class="form-control" placeholder="Densidad de poblacion" aria-describedby="helpId">
              </div>

              <div class="form-group">
                <label for="_superficie">Superficie Ciudad</label>
                <input type="number" name="txtsuperficie" id="_superficie" class="form-control" placeholder="Superficie de ciudad" aria-describedby="helpId">
              </div>
              <input type="button" name="insertar" class="btn btn-success" id="btnInsertar" value="Insertar Ciudad">
              <input type="button" name="mostrar" class="btn btn-primary" id="btnMostrar" value="Mostrar Ciudades">
              <input type="button" name="borrar" class="btn btn-danger" id="btnBorrar" value="Borrar Ciudad" data-toggle="modal" data-target="#modalBorrar">
            </form>
          </div>
        </div>
        <br>
        <div id="CajaX"></div>
        
        <!-- Modal -->
        <div class="modal fade" id="modalBorrar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Eliminar Ciudad</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="_idBorrar">ID de ciudad que desea borrar</label>
                  <input type="text" name="txtid" id="_idBorrar" class="form-control" placeholder="Id" aria-describedby="helpId">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger">Borrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
