<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10">
                <h1 style="margin-top:10px;">Gestión CRUD Clientes</h1>
                <!-- Button trigger modal -->
                <button type="button" id="botonAdd" class="btn btn-primary" data-toggle="modal" data-target="#clienteModal">
                        Añadir cliente
                </button>
                <button type="button" id="btnMostrar" class="btn btn-secondary">Mostrar</button>
           
                <!-- Modal -->
                <div class="modal fade" id="clienteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Insertar datos clientes</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                              <label for="Dni">DNI</label>
                              <input type="text" name="dni" id="Dni" class="form-control" placeholder="DNI" aria-describedby="helpId">
                            </div>
        
                            <div class="form-group">
                                <label for="Nombre">Nombre</label>
                                <input type="text" name="nombre" id="Nombre" class="form-control" placeholder="Nombre" aria-describedby="helpId">
                            </div>
        
                              <div class="form-group">
                                <label for="Apellidos">Apellidos</label>
                                <input type="text" name="apellido" id="Apellidos" class="form-control" placeholder="Apellidos" aria-describedby="helpId">
                            </div>
        
                              <div class="form-group">
                                <label for="Telefono">Telefono</label>
                                <input type="txt" name="telefono" id="Telefono" class="form-control" placeholder="Telefono" aria-describedby="helpId">
                            </div>
        
                        </div>
                        <div class="modal-footer">
                        <button type="button"  id="btnInsertar" name="insertar" class="btn btn-primary" data-dismiss="modal">Insertar</button>
                        <button type="button" id="btnModificar" name="modificar" class="btn btn-success" data-dismiss="modal" disabled="cancel">Modificar</button>
                        <button type="button" name="cerrar" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                    </div>
                </div>
                <br/><br/>
                <table class="table table-striped" id="cajaTabla">
        
                </table>

              <!-- Modal -->
              <div class="modal fade" id="modalBorrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Borrar Cliente</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="borrarBody">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="borrarCliente" class="btn btn-danger" data-dismiss="modal">Borrar</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        
    </div>
      
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
